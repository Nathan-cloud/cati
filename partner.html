  <section id="contact" class="contact" style="margin-top: 10em;">
    <div class="container">
        <div class="section-title" data-aos="fade-up">
            <h2>Partner with us</h2>
        </div>

        <div class="row">
            <div
                class="col-lg-6 col-md-6"
                data-aos="fade-up"
                data-aos-delay="100"
            >
                <div class="contact-about">
                    <div class="logo mr-auto mb-3">
       
                        <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>
                      </div>
                    <p>
                        To partner with us you can follow thes few steps and we will get back to you asap                    </p>

                </div>
            </div>



            <div
                class="col-lg-6 col-md-12"
                data-aos="fade-up"
                data-aos-delay="300"
            >
                <form
                    action="forms/contact.php"
                    method="post"
                    role="form"
                    class="php-email-form"
                >
                    <div class="form-group">
                        <input
                            type="text"
                            name="name"
                            class="form-control"
                            id="name"
                            placeholder="Company name"
                            data-rule="minlen:10"
                            data-msg="Please enter at least 10 chars"
                        />
                        <div class="validate"></div>
                    </div>

                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control"
                            name="subject"
                            id="subject"
                            placeholder="What you Company do"
                            data-rule="minlen:10"
                            data-msg="Please enter at least 10 chars of subject"
                        />
                        <div class="validate"></div>
                    </div>
                    <div class="form-group">
                        <textarea
                            class="form-control"
                            name="message"
                            rows="5"
                            data-rule="required"
                            data-msg="Please write something for us"
                            placeholder="What you Company offer"
                        ></textarea>
                        <div class="validate"></div>
                    </div>
                    <div class="mb-3">
                        <div class="loading">Loading</div>
                        <div class="error-message"></div>
                        <div class="sent-message">
                            Your message has been sent. Thank you!
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit">Send </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
